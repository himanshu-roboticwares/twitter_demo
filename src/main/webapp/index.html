<!DOCTYPE html>
<html ng-app="twitter_app">
<head lang="en">
    <title>Welcome to Twitter</title>
    <!--    Browser Tab Icon    -->
        <link rel="shortcut icon" href="img/icon.jpg" />

    <!--Importing CSS files-->
        <!--Bootstrap Files-->
            <!--<link rel="stylesheet" href="css/bootstrap-theme.css" />-->
            <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--User defined CSS-->
            <link rel="stylesheet" href="css/ext_css.css" />
    <!--End CSS import-->

    <!--    Importing script files  -->
        <!--Angular files-->
            <script type="text/javascript" src="js/External%20References/angular.min.js"></script>
        <!--JQuery Files-->
            <script type="text/javascript" src="js/External%20References/jquery-1.11.3.min.js"></script>
        <!--Bootstrap files-->
            <script type="text/javascript" src="js/External%20References/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/External%20References/ui-bootstrap-tpls-0.6.0.js"></script>
        <!--Angular ui-router files-->
            <script type="text/javascript" src="js/External%20References/angular-ui-router.js"></script>
        <!--Local storage-->
            <script type="text/javascript" src="js/External%20References/ngStorage.js"></script>
        <!--User defined JS-->
            <script type="text/javascript" src="js/controllers and router/main.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/router.js"></script>
            <script type="text/javascript" src="js/controllers and router/login_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/dashboard_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/modal_ctrl.js" ></script>
            <script type="text/javascript" src="js/controllers%20and%20router/changePswd_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/profile_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/service.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/myTweet_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/recommend_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/showAllTweets_ctrl.js"></script>
            <script type="text/javascript" src="js/controllers%20and%20router/upload_ctrl.js"></script>
    <!--End JS Import-->

</head>
<body ng-controller="main_ctrl" ng-init="show_header= true">

    <!--Header Content-->
        <nav id="header" class="navbar navbar-inverse navbar-fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand active" href="#">Welcome to Twitter</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a><img src="img/icon.jpg" style="width:20%; height:15%; border-radius: 30%;"/>HOME</a> </li>
                        <li><a>ABOUT</a></li>
                    </ul>
            </div>
           </div>
        </nav>

    <!--Body Content: Under Angularjs routing-->
        <div id="body" ui-view >

        </div>

    <!--Footer Content-->
        <nav id="footer" class="navbar navbar-default navbar-fixed-bottom" style="opacity: 0.6">
            <ul class="list-inline">
                <li ng-repeat="link in footerLinks"><a>{{link}}</a></li>
            </ul>
        </nav>

</body>
</html>
