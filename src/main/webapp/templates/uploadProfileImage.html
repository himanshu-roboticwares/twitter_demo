<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" ng-init="success=false;">
            <h6 class="alert-success" ng-show="success">Your File is Successfully Uploaded!</h6>
            <h2 class="modal-title">Upload New Profile Image</h2>
        </div>
        <div class="modal-body">
            <form action="/uploadImage" enctype="multipart/form-data" method="POST" id="myform">
                {{disabled}}
                <input type="file" name="file" />
                <input type="submit" value="upload" class="btn btn-success btn-block" />
            </form>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-danger btn-block" ng-click="discard()" value="Discard">
        </div>
    </div>
</div>
